---
 apiVersion: tekton.dev/v1beta1
 kind: Task
 metadata:
   name: clone-repo
 spec:
   workspaces:
   - name: artifacts 
   steps:
     - name: clone
       image: ibmcom/pipeline-base-image
       env: 
         - name: REPOSITORY
           value: $(params.repository)
         - name: REVISION
           value: $(params.revision)
       command: ["/bin/sh", "-c"]
       args:
         - set -e -o pipefail;
           echo "Cloning $REPOSITORY";
           cd /workspace && git clone -q -b $REVISION $REPOSITORY .;
         